<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗歌生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin: 10px auto;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #5b006a;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4a004e;
        }
        .poem {
            margin-top: 30px;
            font-size: 18px;
            font-family: 'Times New Roman', serif;
            white-space: pre-line;  /* 保留空格和换行符 */
        }
    </style>
</head>
<body>
    <h1>中文现代诗歌生成器</h1>
    <form method="POST">
        <label for="keywords">输入关键词：</label>
        <input type="text" id="keywords" name="keywords" placeholder="请输入关键词" required>

        <label for="length">诗歌长度：</label>
        <input type="number" id="length" name="length" placeholder="请输入长度" required>

        <input type="submit" value="生成诗歌">
    </form>

    {% if poem %}
    <div class="poem">
        <h2>生成的诗歌：</h2>
        <p>{{ poem | replace("\n", "<br>") | safe }}</p> <!-- 保留换行符 -->
    </div>
    {% endif %}
</body>
</html>
